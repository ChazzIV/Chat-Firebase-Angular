<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of chatServices.chats" [ngClass]="{'text-right': chatServices.usuario.uid == chat.uid}">
    <span class="badge badge-primary"
          [ngClass]="{'badge-primary': chatServices.usuario.uid == chat.uid,
                      'badge-success': chatServices.usuario.uid != chat.uid}">{{chat.nombre}}</span>
    <p>{{chat.mensaje}}</p>
  </div>

  <!--<div>-->
    <!--<span class="badge badge-success">Jessica</span>-->
    <!--<p>Este es el mio prro</p>-->
  <!--</div>-->

</div>


<input type="text" name="mensaje"
       class="form-control"
       [(ngModel)]="mensaje"
       (keyup.enter)="enviar_mensaje()"
       placeholder="Enviar mensjae">
